    <!-- Page Content -->
    <div class="container">

        <div class="row" style="position:absolute;padding-top:5%;">
            <div class="col-lg-10" style="margin:auto;">
                <div class="col-md-6">
                    <h1>We've all got that list of stuff we'd like to do before we reach a certain age.</h1>
                    <p class="lead">DaBucketList is here to help you keep track of that. Sign up and let's help you achieve your goals!</p>
                </div>
                <!-- Default Elements -->
                <div class="block col-md-6" style="padding-left:5%;">
                    <div class="block-header">
                        <h3 class="block-title">Log in</h3>
                    </div>

                    <div class="block-content block-content-narrow">
                        <form class="form-horizontal" method="post" onsubmit="return false;">
                            <div class="form-group">
                                <!--<label class="col-xs-12" for="username">Username</label>-->
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="username" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label class="col-xs-12" for="password">Password</label>-->

                                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="btn btn-sm btn-primary col-xs-10" type="submit">Log in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
